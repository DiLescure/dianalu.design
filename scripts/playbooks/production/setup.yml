---
- name: Setup Debian machine with dependencies and Docker
  hosts: ec2-34-228-89-155.compute-1.amazonaws.com
  become: true
  
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install basic dependencies
      ansible.builtin.apt:
        name:
          - build-essential
          - git
          - vim
          - screen
          - unzip
          - jq
        state: present

    - name: Install Docker prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Create directory for Docker GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/debian/gpg
        dest: /tmp/docker.gpg
        mode: '0644'

    - name: Dearmor Docker GPG key
      ansible.builtin.command:
        cmd: gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg
        creates: /etc/apt/keyrings/docker.gpg

    - name: Set permissions on Docker GPG key
      ansible.builtin.file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'

    - name: Get system architecture
      ansible.builtin.command: dpkg --print-architecture
      register: system_arch
      changed_when: false

    - name: Get Debian version codename
      ansible.builtin.command: lsb_release -cs
      register: debian_codename
      changed_when: false

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ system_arch.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ debian_codename.stdout }} stable"
        filename: docker
        state: present

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true

    - name: Ensure Docker service is running
      ansible.builtin.systemd:
        name: docker
        state: started
        enabled: true

    - name: Add user to docker group
      ansible.builtin.user:
        name: "admin"
        groups: docker
        append: true

    - name: Notify user about group change
      ansible.builtin.debug:
        msg: "User admin added to docker group. Log out and back in for changes to take effect."

    - name: Install certbot
      ansible.builtin.apt:
        name:
          - certbot
        state: present

    - name: Install bun
      ansible.builtin.shell: curl -fsSL https://bun.com/install | bash
      become_user: admin
      args:
        creates: /home/admin/.bun/bin/bun

    - name: Install FNM
      ansible.builtin.shell: curl -fsSL https://fnm.vercel.app/install | bash
      become_user: admin
      args:
        creates: /home/admin/.fnm

    - name: Install Node.js LTS using FNM
      ansible.builtin.shell: |
        export PATH="$HOME/.local/share/fnm:$PATH"
        eval "$($HOME/.local/share/fnm/fnm env --use-on-cd)"
        $HOME/.local/share/fnm/fnm install --lts
      become_user: admin
      args:
        creates: /home/admin/.fnm/node-versions

    - name: Display completion message
      ansible.builtin.debug:
        msg:
          - "Setup complete!"
          - "User added to docker group - log out and back in for changes to take effect"
          - "Certbot installed - use 'certbot --help' to get started"
          - "Bun installed - use 'bun --help' to get started"
          - "FNM installed - use 'fnm --help' to get started"
          - "Node.js LTS installed using FNM"